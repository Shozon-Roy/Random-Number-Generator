<title>Random Number Generator</title>
<body align="center">
  <br />
  <br />
  <br />
  <br />
  <h4 class="">Random Number Generator </h4>
  <h5 class="">1 to 999 </h5>
  <br />
  <br />
  <br />
  <br />

<style type="text/css" media="all">
  button{
    box-sizing: border-box;
    width: 280px;
    height: 37px;
    border: none;
    background-color:#1877F2;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    font-family:  sans-serif;
}
</style>


<p id="random"></p>
   <button onclick="getRandomInt(1, 999)"> Generate </button>
   <script>
      function getRandomInt(min, max) {
         document.getElementById("random").innerHTML = Math.floor(Math.random() * (max - min)) + min;
      }
   </script>
